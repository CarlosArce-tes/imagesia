<!DOCTYPE html>
<html style="height: 50%;">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Imagen Creada</title>
</head>

<body style="height: 100%; background-color: rgb(29, 29, 29);">

  <h1 style="color: white;">Resultado Imagen Creada</h1>
  <div class="position-relative">
    <div class="position-absolute top-50 start-50">
      <div id="image-box">
        <div>
          <img style="text-align: center;" src="data:image/jpeg;base64,{{ image_data }}" alt="Imagen renderizada">
        </div>

      </div>
    </div>
    <a href="{{ url_for('index') }}">Regresar </a>
  </div>
</body>

</html>
